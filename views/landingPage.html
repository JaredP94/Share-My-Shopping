<html lang="en">

<head>
    <title>Shopping List: Create</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/cdn/css/bootstrap.css">
    <link rel="stylesheet" href="/cdn/css/landingPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/cdn/libraries/jquery.js"></script>
    <script src="/cdn/libraries/bootstrap.min.js"></script>
    <script src="/cdn/scripts/landingPage.js"></script>
</head>

<body style="background-color: #f6f6f6;">
    <div>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="row centered">
                    <div class="navbar-header col-md-4 col-md-offset-4">
                        <a href="#">
                            <i class="fa fa-shopping-cart fa-4x fa-pull-left"></i>
                        </a>
                        <a class="navbar-brand" id="site-title" style="padding-left:20px" href="#">SHARE MY SHOPPING</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <form role="form" id="contact-form" class="contact-form">
                <div class="row centered">
                    <div class="col-md-2">
                        <p>Enter the link to the shopping list you wish to view</p>
                        <input type="text" id="viewListFromLink" value=""> </input>
                        <!-- <button type="button" class="btn main-btn" onclick="viewList()" oninput="toggleLinkSubmit()" disabled="true" id="navigateToLink"> View</button> -->
                        <button type="button" class="btn main-btn" onclick="viewList()" id="navigateToLink"> View</button>
                    </div>
                    <div class="col-md-5 col-md-offset-1">
                        <div class="form-group">
                            <input type="text" class="form-control" name="Item" autocomplete="off" id="ShoppingListItem" value="" placeholder="Item" oninput="toggleButton()" onkeypress="saveItemOnEnter(event)">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="Category/Aisle" autocomplete="off" disabled="true" id="ShoppingListCategory" value="" placeholder="Category/Aisle" onkeypress="saveItemOnEnter(event)">
                        </div>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn main-btn" onclick="storeItem();addItem('none','none')" disabled="true" id="SubmitButton" style="background-color: Transparent">
                            <i class="fa fa-plus-square fa-4x" style="color:#40e0d0"></i>
                        </button>
                    </div>
                    <div class="col-md-2 col-md-offset-1">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle shareButton" type="button" data-toggle="dropdown" onclick=getToken()>Share
                                    <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li>Use this link to share your shopping:
                                    <input type="text" id="sharingLink" readonly=""> </input>
                                    <button type="button" class="btn main-btn" onclick="copyLink()"> Copy link</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <ul class="form-group" id="list-container"></ul>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
